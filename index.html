<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Circle Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Navigation buttons -->
        <button class="nav-btn prev-btn" id="prevBtn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>
        
        <button class="nav-btn next-btn" id="nextBtn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M9 18L15 12L9 6" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>



        <!-- Information display area - outside the rotating icon -->

            <h3 id="info-title">Gather here</h3>
            <p id="info-description">Our platform is currently in beta and invite-only. Request an invite now to receive a link to create your account.</p>
            <button id="info-button">Join Gather</button>
        </div>

        <div class="center-wrapper">
            <div class="icon">

                    <img src="images/circle-image-a.png">
                </div>

                    <img src="images/circle-image-b.png">
                </div>
                <div class="imgBx" style="--i:3;" data-title="Sunset Forest Trails" data-description="Trails weave through golden trees under fiery skies, perfect for hikers chasing the last light of day’s quiet end." data-button="Join Gather">

                <div class="imgBx" style="--i:4;" data-title="Serenity in Nature" data-description="Find peace where the trees whisper and the earth holds you steady in its ancient and comforting green arms." data-button="Join Gather">
